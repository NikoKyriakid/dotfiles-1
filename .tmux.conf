#.tmux.conf

#encoding
set-window-option -g utf8 on

#prefix key
unbind-key C-b
set-option -g prefix C-t
bind-key C-t send-prefix

#256colors
set-option -g default-terminal screen-256color

#vim-like keybind
set-window-option -g mode-keys vi

#View
set-option -g status-bg black
set-option -g status-fg cyan
set-option -g status-left "#[fg=cyan, bg=black, bold] ‚ùê #S:#I:#P #[default] "
set-option -g status-right "#[fg=cyan, bg=black] [%Y-%m-%d(%a) %H:%M] #[default]"

#active window status
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg cyan
set-window-option -g window-status-current-attr bold#,underscore


#interval
set-option -g status-interval 5

#reload .tmux.conf
bind r source-file ~/.tmux.conf; display-message "Reload Config"

#copy-mode keybind list
bind / list-keys -t vi-copy


